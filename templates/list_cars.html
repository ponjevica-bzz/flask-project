<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <a href="add_car">Add car</a>
    <ul>
        {% for car in cars %}
            <li>{{ car['make'] }} - {{ car['model'] }} ({{ car['year'] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
